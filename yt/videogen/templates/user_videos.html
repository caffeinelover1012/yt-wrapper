{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>My Videos</h1>
    <ul>
        {% for video in videos %}
        <li>
            <h2>{{ video.title }}</h2>
            <p>{{ video.description }}</p>
            <p>Script: {{ video.generated_script }}</p>
            <p>Tags: {{ video.tags }}</p>
            <p>Generated on: {{ video.date_generated }}</p>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
